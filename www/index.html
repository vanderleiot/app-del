<ons-navigator title="Navigator" var="kNavigator">

  </ons-toolbar>

<script type="text/ons-template" id="forgotPassword.html">    
  <ons-dialog var="dialogForgotPass" style="width:90%;height:260px;" cancelable  >

  <ons-page id="page-forgotpass" >  
	  <ons-toolbar> 
	      <div class="center white trn" data-trn-key="forgot_pass">Forgot Password</div>  	      	      
	  </ons-toolbar>
	  
	  <form id="frm-forgotpass" class="frm-forgotpass" method="post">   
      <div class="wrapper">
      
      <p class="center small-font-dim trn" data-trn-key="forgot_pass_message">
      Enter your email address you registered<br/>with and we will send you
      <br/>a unique verification code.
      </p>
      
          <div class="field-wrapper">
          <input type="text" name="email_address"  class="email_address text-input text-input--underbar has_validation" 
           placeholder="Email address" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" >
          </div>
      </div>      
      
      <div class="wrapper center">
      <button class="trn button green-btn" onclick="forgotPassword();" data-trn-key="reset_password">
	  Reset Password	  
	  </button>
	  </div>
	  </form>
	    
  </ons-page>
  </ons-dialog> 
</script>

    </ons-list-item>

    </ons-list-item>

<script type="text/ons-template" id="home.html">
  <ons-page id="page-home" on-device-backbutton="deviceBackButton()" >

    <input type="hidden" name="tab-action" id="tab-action" class="tab-action" value="GetTodaysOrder">
    <input type="hidden" name="display-div" id="display-div" class="display-div" value="new-orders">
       
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
      </div>              
      
      <div class="center white">
      <span id="search-text" class="trn tab-active-page" data-trn-key="new_order">New Orders</span>
      </div>      
      
     <div class="right no-float">      
     
     <ons-toolbar-button onclick="showSearchPopUp();" ><ons-icon icon="ion-search">
     </ons-icon></ons-toolbar-button>
     
    <ons-toolbar-button onclick="showNotificationPage();" ><ons-icon icon="fa-globe"></ons-icon></ons-toolbar-button>
     </div> 
                  
    </ons-toolbar> 
    
    <ons-tabbar position="top">
    
<ons-tab page="ordersToday.html"active="true" class="tabs">
 <ons-icon icon="ion-ios-briefcase-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="orders_for_today">Orders for today</p>
</ons-tab>
    
    <ons-tab page="pendingOrders.html" class="tabs">
    <ons-icon icon="ion-ios-list-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="pending_orders">Pending Orders</p>
    </ons-tab>    
    
    <ons-tab page="allOrders.html" class="tabs">
     <ons-icon icon="ion-ios-paper-outline" class="tabicon"></ons-icon>
 <p class="trn concat-text" data-trn-key="all_orders">All Orders</p>
    </ons-tab>    
    
   </ons-tabbar>
        
  </ons-page>
</script>


<script type="text/ons-template" id="ordersToday.html">
  <ons-page id="page-orderstoday">
  
   <ons-pull-hook on-action="load(done);" var="loader">
    <span ng-switch="loader.getCurrentState()">
    <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a">
    </ons-icon><span class="small-font-dim trn"> Pull down to refresh</span></span>
    <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a">
    </ons-icon><span class="small-font-dim"> Release to refresh</span></span>
    <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d">
    </ons-icon> <span class="small-font-dim trn" data-trn-key="loading_data">Loading data...</span></span>
    </span>
  </ons-pull-hook>
             
      <ons-scroller>
      <ons-list id="new-orders" class="new-orders">                  
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>

<script type="text/ons-template" id="displayOrder.html">

    </div>

<script type="text/ons-template" id="acceptOrderForm.html">    
<ons-page id="page-acceptOrderForm">
   <ons-toolbar>

      Accept
    </div>

     <form id="frm-acceptorder" class="frm-acceptorder" method="post">
          
     <input type="hidden" name="order_id" id="order_id" class="order_id">

      <div class="field-wrapper">
      <textarea name="remarks" id="remarks" class="text-input text-input--underbar" rows="3" placeholder="Write a comments..." data-trn-key="write_comments"></textarea>
      </div>
     
      <button class="trn button green-btn button--large" onclick="orderConfirm();" data-trn-key="accept_n_confirm">
	   Accept & Confirm	   
      </button>
       
      <p class="small-font-dim text-center delivery-notes"></p>
                 
     </form>
   </div>

   </ons-page>
</script>

<script type="text/ons-template" id="settings.html">    
<ons-page id="page-settings" on-device-backbutton="setHome()" >
   <ons-toolbar>     
   
    <div class="left">
     <ons-toolbar-button onclick="setHome();">
        <ons-icon icon="fa-chevron-left"></ons-icon>
     </ons-toolbar-button>        
    </div> 
         
    <div class="center white"><span id="search-text" class="trn" data-trn-key="settings">Settings</span></div>
    
   </ons-toolbar>
      
   <form id="frm-settings" class="frm-settings" method="post">   
   <input type="hidden" name="country_code_set" id="country_code_set" class="country_code_set">   
   		   
   <div class="wrapper">
   
     <div class="settings-header trn" data-trn-key="device_id">Device ID</div>
     <ons-list modifier="inset" class="settings-list">        
        <ons-list-item >
          <span class="device_id_val concat-text"></span>          
        </ons-list-item>
      </ons-list>
      
     <div class="settings-header trn" data-trn-key="notifications">Notifications</div>

          <span class="trn" data-trn-key="enabled_push_notification">Enabled Push Notification</span>

        </ons-list-item>
      </ons-list>
      
      <div class="settings-header trn" data-trn-key="others">Others</div>

        </ons-list-item>        
      </ons-list>

	Save	
   </button>
   
   </div>
   </form>      
       
</ons-page>
</script>

<script type="text/ons-template" id="profile.html">    
<ons-page id="page-profile" on-device-backbutton="setHome()"  >
   <ons-toolbar>     
   
    <div class="left">
     <ons-toolbar-button onclick="setHome();">
        <ons-icon icon="fa-chevron-left"></ons-icon>
     </ons-toolbar-button>        
    </div> 
         
    <div class="center white">    
    <span id="search-text" class="trn" data-trn-key="profile">Profile</span></div>
    
   </ons-toolbar>
         
   <form id="frm-profile" class="frm-profile" method="post">      
   <div class="wrapper">
     
    <div class="field-wrapper">
      <input type="text" name="username"  class="username text-input text-input--underbar has_validation" 
      placeholder="Username" disabled value="" data-trn-key="username" >
    </div> 
    
    <div class="field-wrapper">
      <input type="password" name="password"  class="text-input text-input--underbar has_validation" 
      placeholder="Password" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" data-trn-key="password"  >
    </div>  
    
    <div class="field-wrapper">
      <input type="password" name="cpassword"  class="text-input text-input--underbar has_validation" 
      placeholder="Confirm Password" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" data-trn-key="confirm_password" >
    </div>  
   
   <button class="button green-btn button--large trn" onclick="saveProfile();" data-trn-key="update_profile">
	Update Profile	
   </button>
   
   </div>
   </form>      
       
</ons-page>
</script>


<script type="text/ons-template" id="pushNotification.html">    
  <ons-dialog var="pushDialog" style="width:90%;height:250px;"  >

  <input type="hidden" name="order_id" id="order_id">
  
  <ons-page id="page-notification" >  
	  <ons-toolbar> 
	      <div class="center white push-title"></div>   	      	      
	  </ons-toolbar>

	  <div class="wrapper center pad-top20">
	  <p class="small-font-dim push-message"></p>
	  
	   <p>          
          <ons-button class="trn button green-btn button--large" onclick="viewOrders();" data-trn-key="view">
          View</ons-button>
          <button onclick="pushDialog.hide();" class="button button--quiet trn" data-trn-key="cancel">Cancel</button>
        </p>
	  
	  </div>  
	  	  	   
  </ons-page>
  </ons-dialog> 
</script>

<script type="text/ons-template" id="pushNotificationCampaign.html">    
  <ons-dialog var="pushcampaignDialog" style="width:90%;height:250px;"  >

  <ons-page id="page-notificationcampaign" >  
	  <ons-toolbar> 
	      <div class="center white push-title"></div>   	      	      
	  </ons-toolbar>

	  <div class="wrapper center pad-top20">
	  <p class="small-font-dim push-message"></p>
	  
	   <p>          
          <ons-button class="trn button green-btn button--large" 
          onclick="pushcampaignDialog.hide();" data-trn-key="ok">
          Ok
          </ons-button>          
        </p>
	  
	  </div>  
	  	  	   
  </ons-page>
  </ons-dialog> 
</script>

<script type="text/ons-template" id="showNotification.html">
  <ons-page id="page-showNotification">
      
  <ons-pull-hook on-action="pullNotification(done);" var="loaderNotification">
    <span ng-switch="loaderNotification.getCurrentState()">
    <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a">
    </ons-icon><span class="small-font-dim trn"> Pull down to refresh</span></span>
    <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a">
    </ons-icon><span class="small-font-dim"> Release to refresh</span></span>
    <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d">
    </ons-icon> <span class="small-font-dim trn" data-trn-key="loading_data">Loading data...</span></span>
    </span>
  </ons-pull-hook>
  
   <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div> 
    <div class="center white trn" data-trn-key="notifications">      
      Notifications
    </div>      
  </ons-toolbar>
  
     <ons-scroller>
      <ons-list id="notification" > 
         
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>


<script type="text/ons-template" id="SearchPopUp.html" >    
  <ons-dialog var="SearchPopUpDialog" style="width:90%;height:200px;"  cancelable >

  <ons-page id="page-SearchPopUp" >  
	  <ons-toolbar> 
	      <div class="center white trn" data-trn-key="search_order" >Search Order</div>   	      	      
	  </ons-toolbar>

	  <form id="frm-search" class="frm-search" method="post">       
	  <div class="wrapper">
	  
	  <div class="field-wrapper">
      <input type="text" name="order_id_customername"  class="order_id_customername text-input text-input--underbar has_validation" 
      placeholder="Enter Order No or Customer name" value="" data-validation="required" data-validation-error-msg="this field is mandatory!" data-trn-key="enter_order_id_or_customername" >
      </div>
	  
	  </div> 
	  
	 <div class="wrapper center">                  
      <button class="button green-btn button--large trn" onclick="searchOrder();" data-trn-key="search">
       Search
       </button>                   
   </div>  
	  </form>
	  	  	  	   
  </ons-page>
  </ons-dialog> 
</script>

<script type="text/ons-template" id="searchResults.html">
  <ons-page id="page-searchResults">
      
   <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div> 
    <div class="center white trn search_results_found" data-trn-key="search_results">      
      Search Results
    </div>      
  </ons-toolbar>
  
     <ons-scroller>
      <ons-list id="search-resuls" class="new-orders" > 
         
      </ons-list>
    </ons-scroller>
    
  </ons-page>
</script>


<script type="text/ons-template" id="bookingHome.html">
  <ons-page id="page-bookingHome" on-device-backbutton="setHomeBooking()" >
      
  <input type="hidden" name="tab-action" id="tab-action" class="tab-action" value="pendingBooking">
  <input type="hidden" name="display-div" id="display-div" class="display-div" value="table-pending">
    
   <ons-toolbar>          
    <div class="left">
       <ons-toolbar-button onclick="setHomeBooking();">
         <ons-icon icon="fa-chevron-left"></ons-icon>
       </ons-toolbar-button>        
    </div> 
    <div class="center white trn page_label_book" data-trn-key="booking_table">      
      Booking Table
    </div>      
  </ons-toolbar>
  
  <ons-tabbar position="top">
  
    <ons-tab page="tablePending.html"active="true" class="tabs">
	 <ons-icon icon="ion-coffee" class="tabicon"></ons-icon>
	 <p class="trn concat-text" data-trn-key="pending_booking">Pending Booking</p>
	</ons-tab>
	
	<ons-tab page="tableAll.html"  class="tabs">
	 <ons-icon icon="ion-wineglass" class="tabicon"></ons-icon>
	 <p class="trn concat-text" data-trn-key="all_booking">All Booking</p>
	</ons-tab>

  </ons-tabbar>
     
  </ons-page>
</script>

<script type="text/ons-template" id="bookingView.html">
  <ons-page id="page-bookingView" class="page-bookingView"> 
  
    <input type="hidden" name="booking_id" id="booking_id" >
    <input type="hidden" name="booking_status" id="booking_status" >
  
    <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div> 
    <div class="center white" id="booking-view-title">      
    </div>   
    </ons-toolbar>          
    
    <ons-list id="booking-details" class="order-details">        
    </ons-list>     
    
     <div class="wrapper order-details booking-action">    
    <ons-row>        
     <ons-col>     
     <button class="button green-btn button--large trn" onclick="bookingApproved();" data-trn-key="accept">
	  Accept
	  </button>
     </ons-col>    
     
     <ons-col>
     <button class="button grey-btn button--large trn" onclick="bookingDenied();" data-trn-key="decline">
	  Decline
	  </button>
     </ons-col>
    </ons-row>    
    </div>
    
    <div class="wrapper">
    </div>
    
    
  </ons-page>
</script>  


<script type="text/ons-template" id="bookingForm.html">    
<ons-page id="page-bookingForm">
   <ons-toolbar>          
    <div class="left"><ons-back-button></ons-back-button></div>     
    <div class="center white booking-form-title" >
      Accept
    </div>   
   </ons-toolbar>
   
   <div class="wrapper">
     <form id="frm-booking" class="frm-booking" method="post">
          
      <input type="hidden" name="booking_id" id="booking_id" class="booking_id">
      <input type="hidden" name="status" id="status" class="status">
               
      <div class="field-wrapper">
      <textarea name="remarks" id="remarks" class="text-input text-input--underbar" rows="3" placeholder="Write a comments..." data-trn-key="write_comments"></textarea>
      </div>
     
      <button class="booking-btn trn button green-btn button--large" onclick="bookingChangeStats();" data-trn-key="getting_booking">	    
      Getting booking details
      </button>
       
      <p class="small-font-dim text-center booking-notes"></p>
                 
     </form>
   </div>

   </ons-page>
</script>
